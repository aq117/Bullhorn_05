<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff"></head>
<body>

    <nav th:replace="base :: navbar"></nav>

    <div class="container">
        <div align="center" class="jumbotron">
            <a href="/add">Add a Message</a><br />

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Message</th>
                        <th>Posted At</th>
                        <th>Sent By</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="message : ${messages}">
                        <td th:text="${message.id}"></td>

                        <td>
                            <div th:if="${message.pic} != null">
                                <img th:src="${message.pic}" width="35px" height="auto" />
                            </div>
                        </td>

                        <td th:text="${message.content}"></td>
                        <td th:text="${message.dateToString()}"></td>
                        <td th:text="${message.sentby}"></td>

                        <td>
                            <a th:href="@{/detail/{id}(id=${message.id})}">Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav th:replace="base :: footer"></nav>
    <th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
