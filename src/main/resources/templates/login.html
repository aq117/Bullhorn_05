<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base :: headstuff"></head>
<body>
    <nav th:replace="base :: navbar"></nav>

    <div class="container">
        <div align="center" class="jumbotron">
            <form th:action="@{/login}" method="post">
                <div><label> User Name: <input type="text" name="username" /></label></div>
                <div><label> Password:  <input type="password" name="password" /></label></div>
                <div><input class="btn btn-primary" type="submit" value="Sign In" /></div>
            </form>
            <br />
            <div th:if="${param.error}">
                <h4><small>Invalid username and password.</small></h4>
            </div>

            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
    </div>

    <nav th:replace="base :: footer"></nav>
    <th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
